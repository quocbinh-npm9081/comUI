<div class="my-container mx-auto">
  <section class="m-3 p-4 border border-dark my-rounded-corner">
    <h4 class="w-25 border border-secondary text-center py-2 my-rounded-corner">
      Payment Info
    </h4>
    <table class="table w-50 mx-auto table-bordered table-hover my-shadow">
      <tbody>
        <tr>
          <td>Total Items</td>
          <td class="fs-5 fw-bold"></td>
        </tr>
        <tr>
          <td>Total Price</td>
          <td class="fs-5 fw-bold text-danger">fg</td>
        </tr>
        <tr>
          <td>Shipping Charges</td>
          <td class="fs-5 fw-bold text-danger">dfg</td>
        </tr>
        <tr>
          <td>Discount</td>
          <td class="fs-5 fw-bold text-success">fdg</td>
        </tr>
        <tr>
          <td>You Have to Pay</td>
          <td class="fs-5 fw-bold text-success">zxc</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="m-3 p-4 border border-dark my-rounded-corner">
    <h4 class="w-25 border border-secondary text-center py-2 my-rounded-corner">
      Payment Method
    </h4>
    <div class="d-flex justify-content-center align-items-center">
      <h5 class="me-4">Select any Method</h5>
      <select class="form-select w-25" [formControl]="selectedPaymentMethod">
        <option value="0">Open this select menu</option>
        <option
          *ngFor="let paymentMenthod of [1, 2, 3]"
          value="{{ paymentMenthod }}"
        >
          <span>{{ paymentMenthod }}</span>
        </option>
      </select>
    </div>
  </section>

  <section class="m-3 p-4 border border-dark my-rounded-corner">
    <h4 class="w-25 border border-secondary text-center py-2 my-rounded-corner">
      Proceed to Payments
    </h4>
    <div class="mt-4 w-50" *ngIf="selectedPaymentMethodName !== ''">
      <table class="table table-bordered my-shadow">
        <thead>
          <tr>
            <td>You have to Pay</td>
            <td>12</td>
          </tr>
          <tr>
            <td>Payment Method</td>
            <td>xcxcv</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>sdzsd</td>
          </tr>
          <tr>
            <td>Mobile Number</td>
            <td>0326732670</td>
          </tr>
        </thead>
      </table>

      <div class="d-grid w-50">
        <button type="button" class="btn btn-outline-success mb-4">Pay</button>
      </div>

      <div class="processing">
        <div class="spinner-border me-4" role="status" *ngIf="true">
          <span class="visually-hidden">Loading...</span>
        </div>
        <h6 class="m-0">error</h6>
      </div>
    </div>
  </section>
  <div *ngIf="!false" class="pt-4">
    <h2>You have not Logged In</h2>
  </div>
</div>
